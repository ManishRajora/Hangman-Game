<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./Assets/H.gif">
    <link rel="stylesheet" href="hangman_style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Guess the word - Enter a letter</p>

    <div class="hint-container">
        <button class="definition-btn" id="definition-btn"><i class="fa-regular fa-lightbulb fa-2x"></i></button>
        <button class="letter-btn" id="letter-btn"><i class="fa-solid fa-question fa-2x"></i></button>
    </div>

    <div class="game-container">
        <svg height="350" width="300" class="figure-container">
            <!-- Stand Rods -->
            <line x1="60" y1="20" x2="200" y2="20"></line>
            <line x1="60" y1="60" x2="100" y2="20"></line>
            <line x1="60" y1="20" x2="60" y2="300"></line>
            <line x1="200" y1="20" x2="200" y2="60" class="figure-part"></line>
            <line x1="5" y1="300" x2="290" y2="300"></line>
            <line x1="20" y1="300" x2="60" y2="250"></line>
            <line x1="60" y1="250" x2="100" y2="300"></line>

            <!-- head -->
            <circle cx="175" cy="80" r="30" fill="white" class="figure-part"></circle>

            <!-- body -->
            <line x1="195" y1="100" x2="195" y2="200" class="figure-part"></line>

            <!-- Arms -->
            <line x1="160" y1="150" x2="195" y2="120" class="figure-part"></line>
            <line x1="195" y1="120" x2="230" y2="150" class="figure-part"></line>

            <!-- legs -->
            <line x1="160" y1="240" x2="195" y2="200" class="figure-part"></line>
            <line x1="195" y1="200" x2="230" y2="240" class="figure-part"></line>

            <!-- winning figure -->

            <!-- head -->
            <circle cx="200" cy="140" r="30" fill="white" class="win-figure"></circle>

            <!-- body -->
            <line x1="200" y1="150" x2="200" y2="250" class="win-figure"></line>

            <!-- Arms up -->
            <line x1="160" y1="170" x2="200" y2="200" class="win-figure-arm-up"></line>
            <line x1="200" y1="200" x2="240" y2="170" class="win-figure-arm-up"></line>

            <!-- Arms down -->
            <line x1="160" y1="230" x2="200" y2="200" class="win-figure-arm-down"></line>
            <line x1="200" y1="200" x2="240" y2="230" class="win-figure-arm-down"></line>

            <!-- legs -->
            <line x1="160" y1="290" x2="200" y2="250" class="win-figure"></line>
            <line x1="200" y1="250" x2="240" y2="290" class="win-figure"></line>
        </svg>

        <div class="genere" id="genere"></div>

        <div class="word" id="word"></div>

        <div class="alphabet-container">
            <div class="row">
                <button class="alphabet">A</button>
                <button class="alphabet">B</button>
                <button class="alphabet">C</button>
                <button class="alphabet">D</button>
                <button class="alphabet">E</button>
                <button class="alphabet">F</button>
            </div>
            <div class="row">
                <button class="alphabet">G</button>
                <button class="alphabet">H</button>
                <button class="alphabet">I</button>
                <button class="alphabet">J</button>
                <button class="alphabet">K</button>
                <button class="alphabet">L</button>
            </div>
            <div class="row">
                <button class="alphabet">M</button>
                <button class="alphabet">N</button>
                <button class="alphabet">O</button>
                <button class="alphabet">P</button>
                <button class="alphabet">Q</button>
                <button class="alphabet">R</button>
            </div>
            <div class="row">
                <button class="alphabet">S</button>
                <button class="alphabet">T</button>
                <button class="alphabet">U</button>
                <button class="alphabet">V</button>
                <button class="alphabet">W</button>
                <button class="alphabet">X</button>
            </div>
            <div class="row">
                <button class="alphabet hide"></button>
                <button class="alphabet hide"></button>
                <button class="alphabet">Y</button>
                <button class="alphabet">Z</button>
                <button class="alphabet hide"></button>
                <button class="alphabet hide"></button>
            </div>
        </div>
    </div>

    <div class="score">
        <div class="current-score">
            <h3>Current Score: <br><span class="score1" id="score1">0</span></h3>
        </div>
        <div class="high-score">
            <h3>High Score: <br><span class="score2" id="score2">0</span></h3>
        </div>
    </div>

    <!-- Definition Hint -->
    <div class="definition-container" id="definition-container">
        <div class="definition">
            <h2 id="hint-para"></h2>
            <button id="close-hint">Close</button>
        </div>
    </div>

    <!-- popup message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-msg"></h2>
            <button id="play-again">Play Again</button>
            <button id="exit">Exit</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

<script src="hangman_script.js"></script>
</body>
</html>
